<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quản lý học sinh</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="form-create">
				<input
					id="id"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your id"
				/>
				<input
					id="name"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your name"
				/>
				<input
					id="gender"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your gender"
				/>
				<input
					id="math"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your math score"
				/>
				<input
					id="english"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your english score"
				/>
				<input
					id="literature"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your english literature"
				/>
				<button type="button" class="btn btn-primary mt-3">
					Create student
				</button>
			</div>

			<div class="mt-5" style="display: flex; align-items: center">
				<input
					id="literature"
					type="text"
					class="form-control"
					placeholder="Enter your keyword search..."
				/>
				<button type="button" class="btn btn-primary" style="margin-left: 8px">
					Search
				</button>
			</div>

			<div class="table-students mt-2">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Gender</th>
							<th scope="col">Math score</th>
                            <th scope="col">English score</th>
                            <th scope="col">Literature score</th>
                            <th scope="col">Average score</th>
						</tr>
					</thead>
					<tbody id="show">
						<tr>
							<th scope="row">1</th>
							<td>Nguyễn Văn A</td>
							<td>nam</td>
							<td>10</td>
                            <td>10</td>
                            <td>10</td>
                            <td>10</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- <script src="./features.js" type="module"></script> -->
		<script src="./scripts.js" type="module"></script>
	</body>
</html>
